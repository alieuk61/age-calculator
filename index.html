<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script src="index.js" defer></script>
  <title>Frontend Mentor | Age calculator app | alieuk61</title>

</head>
<body 
style="
  max-height: 100%;
">

<main style="height: 40.6875rem; width: 52.5rem;">
  <div class="input-fields">
    <fieldset class="input-fields__input">
      <label for="" >day</label>
      <input type="text" placeholder="DD" class="input">
      <p class="error">Must be a valid day</p>
    </fieldset>
    <fieldset class="input-fields__input">
      <label for="" >Month</label>
      <input type="text" placeholder="MM" class="input">
      <p class="error">Must be a valid month</p>
    </fieldset>
    <fieldset class="input-fields__input">
      <label for="">Year</label>
      <input type="text" placeholder="YYYY" class="input">
      <p class="error">Must be in the past</p>
    </fieldset>
    </div>

    <div style="display: flex; align-items: center;">
      <hr style="width: 90%;" />
      <img src="assets\images\icon-arrow.svg" class="enter_btn">
    </div>

    <section >
      <h2 class="height-[90px]"><span class="number">--</span>years</h2>
      <h2 class="height-[90px]"><span class="number">--</span>months</h2>
      <h2 class="height-[90px]"><span class="number">--</span>days</h2>
    </section>

</main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
